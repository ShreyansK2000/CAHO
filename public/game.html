<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/game.css" />
  <link rel="stylesheet" href="css/home.css" />

  <title>CAHO</title>
</head>

<body>
  <div class="game-header">
    <h1 class="header-h1">Cards Against Humanity Online</h1>
    <div class="header-right">
      <a id="start-game-button" class="buttonhome">Start Game</a>
      <a href="index.html" class="buttonhome">Leave Room</a>
    </div>
  </div>
  <div class="game-wrapper">

    <div class="game-container">
      <div class="room-info-container">
        <h3><u>Room ID</u></h3>
        <h3><span id="roomIDSpan"></span></h3>
        <h3><i class="fas fa-users"></i> Users</h3>

        <div class="users-container">
          <ul id="users">
          </ul>
        </div>
      </div>
      <div class="card-container">
        <div class="black-card">
          <div class="black-card-info">
            <p id="black-card-text"></p>
            <p class="no-blank" id="no-blank-1"></p>
            <p class="no-blank" id="no-blank-2"></p>
            <p class="no-blank" id="no-blank-3"></p>
          </div>
        </div>
        <div class="white-cards">
          <div class="czar-info">
            <p>Card Czar: <span id="current-czar"></span></p>
          </div>
          <div class="pick-info">
            <p>Pick <span id="pick-number">no</span> card(s).</p>
          </div>
          <div class="user-cards">
            <table id="user-cards-table">
              <tr>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-0" /></div>
                    <div class="response-div"><span id="card-0"></span></div>
                  </div>
                </td>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-1" /></div>
                    <div class="response-div"><span id="card-1"></span></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-2" /></div>
                    <div class="response-div"><span id="card-2"></span></div>
                  </div>
                </td>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-3" /></div>
                    <div class="response-div"><span id="card-3"></span></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-4" /></div>
                    <div class="response-div"><span id="card-4"></span></div>
                  </div>
                </td>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-5" /></div>
                    <div class="response-div"><span id="card-5"></span></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-6" /></div>
                    <div class="response-div"><span id="card-6"></span></div>
                  </div>
                </td>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-7" /></div>
                    <div class="response-div"><span id="card-7"></span></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-8" /></div>
                    <div class="response-div"><span id="card-8"></span></div>
                  </div>
                </td>
                <td>
                  <div class="checkbox-container">
                    <div class="input-div"><input type="checkbox" id="input-9" /></div>
                    <div class="response-div"><span id="card-9"></span></div>
                  </div>
                </td>
              </tr>
            </table>

          </div>
          <div class="wrapper">
            <button class="buttonhome" id="submit-responses-button">Submit Answer(s)</button>
          </div>
          <div class="wrapper">
            <button class="buttonhome" id="leaderboard-button">Leaderboard</button>
          </div>
        </div>


      </div>
    </div>
    <div class="chat-container">
      <div class="chat-messages-container"></div>
      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
          <button class="sendButton"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>

  <div id="leaderboard-dialog" class="modal">

    <!-- Modal content -->
    <div class="leaderboard-modal-content">
      <div style="display: block; height: fit-content;">
        <span class="close">&times;</span>
      </div>
      <div class="dialog-content">
        <div class="dialog-title">
          Leaderboard
        </div>
        <div class="leaderboard-content">
          Your current position: <span id="user-position"></span>
          <div class="table-container">
            <table class="leaderboard-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Username</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="leaderboard-table-body">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="responses-dialog" class="modal">
    <div class="responses-modal-content">
      <div class="responses-grid-container">
        <div class="black-card">
          <div class="response-black-card-info">
            <p id="response-black-card-text"></p>
            <p class="no-blank-response" id="no-blank-res-1"></p>
            <p class="no-blank-response" id="no-blank-res-2"></p>
            <p class="no-blank-response" id="no-blank-res-3"></p>
          </div>
        </div>
        <div class="collected-responses-container">
          <div class="dialog-title">
            Responses
          </div>
          <div class="responses-content">
            Please choose one answer from the following:
            <div class="table-container">
              <table class="responses-table">
                <tbody id="responses-table-body">
                  <!-- <tr>
                    <td>
                      <input type="radio" id="radio-1" />
                    </td>
                    <td>
                      <span id="res-1">Hey this is the answer I chose</span>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="wrapper">
            <button class="buttonhome" id="choose-button">That one's the best!</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  <!-- URL Query Param Parsing Library source -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
